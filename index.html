---
layout: bright-header-default
---
<main class="content">
<section class="articles">
    <div class="wrapper">
        {% for post in site.posts %}
        <div class="article">
            
            <span class="article__image">
						<img src="{{ site.github.url | replace: 'http://', '//' }}/{{post.post_preview}}" alt="{{post.title}}">
					</span>

            <div class="article__content">
                <h3 class="article__title">
                    <span><a href="{{post.url}}">{{post.title}}</a>
						</h3>
						<span class="article__author">{{post.author}}</span>

                    <span class="article__date">{{post.date | date_to_long_string}}</span>

                    <div class="article__badges">
                        <span class="badge badge--primary">{{post.tag}}</span>
                    </div>
                    <p class="">{{post.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</main>
